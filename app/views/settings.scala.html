@import de.htwg.se.scotlandyard.model.playersComponent.DetectiveInterface

@(titleString: String)(implicit request: RequestHeader)

<div class="container settings-wrapper">
    <div class="row d-flex justify-content-center">
        <h1>@titleString</h1>
    </div>
    <div class="row">
        <div class="col settings-panel">
            <div class="settings-player d-flex justify-content-center">
                    <div class="player-number-wrapper ">
                    @for(n <- 2 to 7) {
                        <div>
                            <label class="radio-button-label">@n Players</label>
                            @if(n == 3) {
                                <input type="radio" checked="true" onClick="setNumberOfPlayer(@n)" id="@n+Players" value="@n" name="nPlayer">
                                <span class="radio-button"></span>
                            } else {
                                <input type="radio" class="radio-button" onClick="setNumberOfPlayer(@n)" id="@n+Players" value="@n" name="nPlayer">
                                <span class="radio-button"></span>
                            }
                        </div>
                    }
                    </div>
            </div>
        </div>
        <div class="col settings-panel">
            <div class="settings-name d-flex justify-content-center">
                <div style="display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;">
                    <div>
                        <select id="name-select" name="playerIndex"></select>
                        <input id="name-input" oninput="nameInput()" type="text" value="" name="playerName">
                    </div>
                    <button id="name-input-button" class="standard-button" disabled="true" onclick="setName()">Set Player Name</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col settings-panel">
            <div class="d-flex justify-content-center" style="margin: 20px">
                <button class="standard-button" onclick="startGame()">Start Game</button>
            </div>
        </div>
    </div>
</div>

<script src="/assets/javascripts/settings.js" type="application/javascript"></script>
<link rel="stylesheet" href="/assets/stylesheets/settings.css"/>
