@()(implicit request: RequestHeader, assetsFinder: AssetsFinder)

<div id="game-wrapper-total" style="position: relative; overflow-x: hidden;">

    <div id="winning-background" class="winning-background"></div>

    <div id="map-wrapper" class="map-wrapper">
        <canvas id="canvas" width="2570" height="1926"></canvas>
    </div>

    <div class="container-fluid" style="overflow: hidden;
        position: absolute;
        top: 0;
        pointer-events: none">

        <div class="row">
            <div class="col w-25 d-flex justify-content-center">
                <div style="padding-top: 40px">
                    <div class="game-round justify-content-center" id="head-line-wrapper">
                            <!-- This will be filled dynamically by javascript (drawHeadLine)-->
                        <h2>Loading..</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="history-wrapper" id="history-wrapper">
                        <!-- This will be filled dynamically by javascript (drawHistory)-->
                    <h2>Loading..</h2>
                </div>
            </div>
            <div id="win" class="col-lg-8 d-flex justify-content-center" style="z-index: 5">
                <div id="winning-dialog" class="col d-flex flex-column justify-content-between">
                    <div id="close-button" class="d-flex justify-content-end"></div>
                    <div class="row d-flex justify-content-center">
                        <div class="col">
                            <div class="row" id="winning-row"></div>
                            <div class="row" id="winning-subtitle" class="d-flex justify-content-center"></div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center" id="win-image"></div>
                    <div id="win-button" class="row d-flex justify-content-center align-items-center align-self-center"></div>
                </div>
            </div>
            <div class="col-lg-2 d-flex justify-content-end">
                <div class="stats-wrapper" id="stats-wrapper">
                        <!-- This will be filled dynamically by javascript (drawStats)-->
                    <h2>Loading..</h2>
                </div>
            </div>
        </div>
        <div class="row fixed-bottom" style="z-index: 1">
            <div class="col d-flex justify-content-center w-25">
                <div class="game-controls" id="game-controls" style="pointer-events: all">
                        <!-- This will be filled dynamically by javascript (drawTransport)-->
                    <h2>Loading..</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/assets/stylesheets/game.css"/>
<script src="/assets/javascripts/game.js" type="application/javascript"></script>
